name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Build the application (e.g., with Gradle or Maven)
      run: ./gradlew build  # Ensure the build directory is generated
    
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Extract Git Commit SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          mamekunjp/memories-api:latest
          mamekunjp/memories-api:${{ env.sha_short }}

    - name: Verify Image on Docker Hub
      run: docker pull mamekunjp/memories-api:latest
